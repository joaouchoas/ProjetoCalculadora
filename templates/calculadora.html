                {% extends "base.html" %}

                {% block content %}
                
                <div class="container">
                    <div class="py-5 text-center">
                      <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename="img/logo.png") }}" alt="" width="350">
                  
                    </div>
                  
                    <div class="container">
                      <div class="col-md-12 order-md-1">
                        <h4 class="mb-3">Calcule já!</h4>
                        <form class="needs-validation" action="/calculadora" method="POST">
                          <div class="row">
                            <div class="col-md-6 mb-3">
                              <label for="Operando A">Operando A</label>
                              <input type="number" class="form-control" id="A" placeholder="Operando A" name="A">
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="OPerando B">Operando B</label>
                              <input type="number" class="form-control" id="B" placeholder="Operando B" name="B">
                            </div>
                          </div>
                  
                          <div class="row">
                            <div class="col-md-12 mb-3">
                              <label for="country">Operação</label>
                              <select class="custom-select d-block w-100" id="country" name="operador" required>
                                <option value="">Escolha aqui</option>
                                <option value="adicao">Adição</option>
                                <option value="subtracao">Subtração</option>  
                                <option value="multiplicacao">Multiplicação</option>
                                <option value="divisao">Divisão</option>
                                <option value="potenciacao">Potenciação</option>
                                <option value="radiciacao">Radiciação</option>
                              </select>
                            </div>
                  
                    
                          <hr class="mb-4">
                          <button class="btn btn-primary btn-lg btn-block" type="submit">Calcular!</button>
                        </form>
                      </div>
                    </div>

                    {% if resultado %}
                    <div class="row">
                      <div class="col-md-12 mb-3">
                        <span>{{resultado}}</span>
                      </div>
                    </div>
                  {% endif %}

                  </div>
                
                  {% endblock %}
