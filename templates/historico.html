{% extends "base.html" %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Usuário</th>
      <th scope="col">Operação</th>
      <th scope="col">Horário</th>
    </tr>
  </thead>
  <tbody>
    {% for historico in historico %}
    <tr>
        <td>{{historico.usuario_resultado}}</td>
        <td>{{historico.conta_resultado}}</td>
        <td>{{historico.horario_resultado}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
